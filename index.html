<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Avions avec Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .airplane-list {
            max-width: 600px;
            margin: auto;
        }
        .airplane {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .airplane h3 {
            margin-top: 0;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-reset {
            background-color: #28a745;
        }
        .btn-reset:hover {
            background-color: #218838;
        }
        .tag {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            margin-right: 5px;
        }
        .tag-lfpo {
            background-color: blue;
        }
        .tag-lfmn {
            background-color: yellow;
            color: black;
        }
        .tag-cyul {
            background-color: gray;
        }
        .add-airplane-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-airplane-form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Liste des Avions</h1>

    <!-- Barre de recherche -->
    <input type="text" id="search-bar" placeholder="Rechercher par numéro de vol..." oninput="searchByFlightNumber()">

    <!-- Formulaire pour ajouter un avion -->
    <div class="add-airplane-form">
        <h3>Ajouter un nouvel avion</h3>
        <input type="text" id="modele" placeholder="Modèle" required>
        <input type="text" id="immatriculation" placeholder="Plaque d'immatriculation" required>
        <input type="text" id="vol" placeholder="Numéro de vol" required>
        <input type="text" id="depart" placeholder="Aéroport de départ" required>
        <input type="text" id="arrivee" placeholder="Aéroport d'arrivée" required>
        <button class="btn" onclick="addAirplane()">Ajouter un avion</button>
    </div>

    <!-- Bouton pour réinitialiser toutes les couleurs -->
    <button class="btn btn-reset" onclick="resetAllColors()">Réinitialiser les couleurs de tous les avions</button>

    <div class="airplane-list" id="airplane-list">
        <!-- Les avions existants seront affichés ici -->
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Configuration Firebase
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Fonction pour changer la couleur et la réinitialiser si recliquée
        function action(actionType, airplaneId) {
            const airplane = document.getElementById(airplaneId);
            const currentColor = airplane.style.backgroundColor;
            let newColor = '';

            if (actionType === 'fly') {
                newColor = currentColor === 'lightgreen' ? 'white' : 'lightgreen';
            } else if (actionType === 'transit') {
                newColor = currentColor === 'orange' ? 'white' : 'orange';
            } else if (actionType === 'changement') {
                newColor = currentColor === 'red' ? 'white' : 'red';
            } else if (actionType === 'maintenance') {
                newColor = currentColor === 'violet' ? 'white' : 'violet';
            }

            airplane.style.backgroundColor = newColor;
            database.ref('airplanes/' + airplaneId).update({ color: newColor });
        }

        // Fonction pour restaurer les avions au chargement de la page depuis Firebase
        function fetchAirplanesFromFirebase() {
            database.ref('airplanes').on('value', (snapshot) => {
                const airplanes = snapshot.val();
                document.getElementById('airplane-list').innerHTML = ''; // Vider la liste d'avions
                for (let id in airplanes) {
                    const airplane = airplanes[id];
                    addAirplaneToDOM(airplane.modele, airplane.immatriculation, airplane.vol, airplane.depart, airplane.arrivee, id, airplane.color);
                }
            });
        }

        // Fonction pour ajouter un avion dans Firebase
        function addAirplane() {
            const modele = document.getElementById('modele').value;
            const immatriculation = document.getElementById('immatriculation').value;
            const vol = document.getElementById('vol').value;
            const depart = document.getElementById('depart').value;
            const arrivee = document.getElementById('arrivee').value;

            if (modele && immatriculation && vol && depart && arrivee) {
                const newAirplaneRef = database.ref('airplanes').push();
                newAirplaneRef.set({
                    modele: modele,
                    immatriculation: immatriculation,
                    vol: vol,
                    depart: depart,
                    arrivee: arrivee,
                    color: 'white'  // Couleur par défaut
                });

                // Réinitialiser le formulaire
                document.getElementById('modele').value = '';
                document.getElementById('immatriculation').value = '';
                document.getElementById('vol').value = '';
                document.getElementById('depart').value = '';
                document.getElementById('arrivee').value = '';
            } else {
                alert("Veuillez remplir tous les champs !");
            }
        }

        // Fonction pour ajouter un avion dans le DOM
        function addAirplaneToDOM(modele, immatriculation, vol, depart, arrivee, id, color = 'white') {
            const airplaneList = document.getElementById('airplane-list');
            const airplaneDiv = document.createElement('div');
            airplaneDiv.id = id;
            airplaneDiv.className = 'airplane';
            airplaneDiv.style.backgroundColor = color;

            let tag = '';
            if (depart.toUpperCase() === 'LFPO') {
                tag = `<span class="tag tag-lfpo">LFPO</span>`;
            } else if (depart.toUpperCase() === 'LFMN') {
                tag = `<span class="tag tag-lfmn">LFMN</span>`;
            } else if (depart.toUpperCase() === 'CYUL') {
                tag = `<span class="tag tag-cyul">CYUL</span>`;
            }

            airplaneDiv.innerHTML = `
                ${tag}
                <h3>Modèle: ${modele}</h3>
                <p>Plaque d'immatriculation: ${immatriculation}</p>
                <p>Vol: ${vol}</p>
                <p>Départ: ${depart}</p>
                <p>Arrivée: ${arrivee}</p>
                <div class="btn-group">
                    <button class="btn" onclick="action('fly', '${id}')">Fly</button>
                    <button class="btn" onclick="action('transit', '${id}')">Transit</button>
                    <button class="btn" onclick="action('changement', '${id}')">Changement</button>
                    <button class="btn" onclick="action('maintenance', '${id}')">Maintenance</button>
                    <button class="btn btn-delete" onclick="deleteAirplane('${id}')">Supprimer</button>
                </div>
            `;

            airplaneList.appendChild(airplaneDiv);
        }

        // Fonction pour supprimer un avion de Firebase
        function deleteAirplane(id) {
            database.ref('airplanes/' + id).remove();
            document.getElementById(id).remove();
        }

        // Fonction pour réinitialiser toutes les couleurs des avions
        function resetAllColors() {
            database.ref('airplanes').once('value').then((snapshot) => {
                const airplanes = snapshot.val();
                for (let id in airplanes) {
                    database.ref('airplanes/' + id).update({ color: 'white' });
                }
            });
        }

        // Fonction pour rechercher par numéro de vol
        function searchByFlightNumber() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const airplanes = document.querySelectorAll('.airplane');
            airplanes.forEach(airplane => {
                const vol = airplane.querySelector('p:nth-child(3)').textContent.toLowerCase();
                if (vol.includes(searchTerm)) {
                    airplane.style.display = 'block';
                } else {
                    airplane.style.display = 'none';
                }
            });
        }

        // Charger les avions au démarrage
        window.onload = fetchAirplanesFromFirebase;
    </script>

</body>
</html>
